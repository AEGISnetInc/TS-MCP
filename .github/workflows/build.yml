name: Build and Commit

on:
  push:
    branches: [main, Local-Only]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject PostHog key
        run: |
          if [ -n "$POSTHOG_API_KEY" ]; then
            sed -i "s/__POSTHOG_API_KEY__/$POSTHOG_API_KEY/" src/analytics/posthog-client.ts
          fi
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

      - name: Build
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet dist/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit dist changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "chore: rebuild dist with PostHog key [skip ci]"
          git push
